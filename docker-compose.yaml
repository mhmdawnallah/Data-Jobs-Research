version: '3'

services:
  app:
    image: data-research-jobs-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
  tests:
    image: data-research-jobs-tests:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app
      - ./tests:/app/tests
    command: ["pytest", "-v", "--reruns", "5", "--reruns-delay", "1"]